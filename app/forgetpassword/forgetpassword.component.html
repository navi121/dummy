<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Forget</title>
  <link rel="stylesheet" href="../forgetpassword/forgetpassword.component.css">
</head>

<body>
  <img src="../pickawood-gf8e6XvG_3E-unsplash.jpg" class="img">
  <div class="center">
    <h2>Enter Email</h2>
    <form method="post" class="col s12 white" #userRegistrationForm="ngForm"
      (ngSubmit)="OnSubmit(userRegistrationForm)">
      <div class="txt_field">
        <input class="validate" type="text" name="Email" #Email="ngModel" [(ngModel)]="reset.Email"
          required minlength="3">
        <span></span>
        <label>Email</label>
      </div>
      <div *ngIf="errorMessage" style="color: red;">
        Please enter valid Email
    </div>
      <input type="submit" value="Verify">
      <div class="signup_link">
      </div>
    </form>
  </div>

</body>

</html>
